<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $('#btnSend').click(function(){
                var url = 'http://0.0.0.0:5000/01-server'
                $.get(url,function(data){
                    alert('响应回来的数据为:'+data)
                })
            })
        })
    </script>
</head>
<body>
    <button id="btnSend">发送请求</button>

</body>
</html>
